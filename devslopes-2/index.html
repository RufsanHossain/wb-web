<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <div class="left">
          <a href="#home" class="nav-link">Home</a>
          <a href="#about" class="nav-link hidden-on-mobile">About</a>
          <a href="#services" class="nav-link hidden-on-mobile">Services</a>
          <a href="#contact" class="nav-link hidden-on-mobile">Contact</a>
        </div>
        <div class="right">
          <a href="#blog" class="nav-link hidden-on-mobile">Blog</a>
          <a href="#support" class="nav-link hidden-on-mobile">Support</a>
        </div>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
